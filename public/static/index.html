<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mito Weekly Planner</title>

    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/132a3eb674.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .lato-thin {
        font-family: "Lato", sans-serif;
        font-weight: 100;
        font-style: normal;
      }

      .lato-light {
        font-family: "Lato", sans-serif;
        font-weight: 300;
        font-style: normal;
      }

      .lato-regular {
        font-family: "Lato", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .lato-bold {
        font-family: "Lato", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      .lato-black {
        font-family: "Lato", sans-serif;
        font-weight: 900;
        font-style: normal;
      }

      .lato-thin-italic {
        font-family: "Lato", sans-serif;
        font-weight: 100;
        font-style: italic;
      }

      .lato-light-italic {
        font-family: "Lato", sans-serif;
        font-weight: 300;
        font-style: italic;
      }

      .lato-regular-italic {
        font-family: "Lato", sans-serif;
        font-weight: 400;
        font-style: italic;
      }

      .lato-bold-italic {
        font-family: "Lato", sans-serif;
        font-weight: 700;
        font-style: italic;
      }

      .lato-black-italic {
        font-family: "Lato", sans-serif;
        font-weight: 900;
        font-style: italic;
      }

      :root {
        --black: #07060b;
        --green: #7ad03a;
        --red: #a00;
        --orange: #ffba00;
        --blue: #2ea2cc;
        --primary: #720eec;
        --primary-text: #fcfbfe;
        --secondary: #e9e6ed;
        --secondary-text: #515151;
        --highlight: #958e09;
        --highligh-text: white;
        --content-bg: #fff;
        --subtext: #767676;
      }

      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        min-width: 0px;
        outline: none;
        /*outline: 1px solid red;*/
        color: var(--primary-text);
        background-color: transparent;
        border: none;
      }

      .debug {
        outline: 1px solid red;
      }

      html {
        font-size: 16px;
      }

      main {
        background-color: var(--black);
        width: 100dvw;
        height: 100dvh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      input {
        padding: 0.25rem;
        width: 100%;
        border-bottom: 1px solid var(--green);
        background-color: var(--black);
      }

      button:hover {
        cursor: pointer;
      }

      .title {
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        width: 100dvw;
        flex-shrink: 0;
      }

      .map {
        flex-basis: 50%;
        padding: 0.5rem;
      }

      .col {
        flex-basis: 25%;
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        overflow: hidden;
        height: 100%;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        flex-shrink: 0;
      }

      .input-container > div {
        display: flex;
        gap: 0.5rem;
      }

      .input-decorator {
        background-color: var(--green);
        width: 100%;
        height: 2px;
      }

      .store-card {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .store-header {
        display: flex;
        justify-content: space-between;
      }

      .store-card-info {
        font-size: 0.9rem;
        color: var(--subtext);
      }

      .store-card-must-visit {
        display: flex;
        gap: 0.5rem;
      }

      .store-card-must-visit > input {
        width: fit-content;
      }

      #store_search_results {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        height: 100%;
        overflow: auto;
        /*scrollbar-width: thin;*/
        scrollbar-color: var(--secondary-text) transparent;
      }
    </style>
  </head>
  <body class="lato-regular">
    <main>
      <div class="title">
        <p>MITO WEEKLY PLANNER</p>
      </div>
      <div
        style="
          display: flex;
          gap: 1rem;
          flex-basis: 100%;
          width: 100%;
          padding: 1rem;
          overflow: hidden;
        "
      >
        <div class="map">map</div>
        <div class="col">
          <form class="input-container" hx-get="/search">
            <label for="starting_address">Starting Address</label>
            <div>
              <input
                id="starting_address"
                name="q"
                type="text"
                required
                placeholder="Search..."
                autocomplete="off"
                hx-trigger="keyup changed delay:250"
                hx-get="/search"
                hx-syn="closest form:abort"
              />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </div>
          </form>
          <div id="starting_address_results">Search results</div>
        </div>
        <div class="col">
          <form
            class="input-container"
            hx-get="/store"
            hx-target="#store_search_results"
          >
            <label for="store_search">Search Stores</label>
            <div>
              <input
                id="store_search"
                type="text"
                name="q"
                placeholder="#Store, Name, Address..."
                autocomplete="off"
                hx-get="/store"
                hx-trigger="keyup changed delay:250ms"
                hx-target="#store_search_results"
                hx-sync="closest form:abort"
              />

              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
          <div id="store_search_results">
            <div hx-get="/store" hx-trigger="load" hx-swap="outerHTML" />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQrnHYiPKBQO0ImU926iIECNkzH3Pp92g&libraries=maps,marker&v=beta"
      defer
    ></script>
  </body>
</html>
