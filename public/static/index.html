<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mito Weekly Planner</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/132a3eb674.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>

    <link rel="stylesheet" href="/static/css/index.css" />
  </head>
  <body class="lato-regular">
    <main>
      <div
        style="
          display: flex;
          gap: 1rem;
          flex-basis: 100%;
          width: 100%;
          padding: 0.5rem;
          overflow: hidden;
        "
      >
        <div id="map-container">
          <div id="map"></div>
        </div>

        <div class="col">
          <h3 class="header">Schedule</h3>
          <div
            style="
              flex-basis: 100%;
              overflow: auto;
              height: 100%;
              display: flex;
              flex-direction: column;
              gap: 0.5rem;
              padding: 0.25rem;
            "
            id="schedules"
          ></div>
          <button
            class="generate-button"
            hx-post="/api/generate"
            hx-swap="innerHTML"
            hx-ext="json-enc"
            hx-target="#schedules"
            hx-vals="js:{important: JSON.stringify(getImportant())}"
          >
            Generate
          </button>
        </div>

        <div
          hx-get="/static/address_searching.html"
          hx-swap="outerHTML"
          hx-trigger="load"
        />
      </div>
    </main>

    <script
      hx-get="/api/googleScript"
      hx-swap="outerHTML"
      hx-trigger="load"
    ></script>
  </body>
</html>
