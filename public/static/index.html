<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mito Weekly Planner</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/132a3eb674.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>

    <link rel="stylesheet" href="/static/css/index.css" />
    <script src="/static/js/index.js"></script>
  </head>
  <body class="lato-regular">
    <main>
      <!--<div class="title">-->
      <!--  <p>MITO WEEKLY PLANNER</p>-->
      <!--</div>-->
      <div
        style="
          display: flex;
          gap: 1rem;
          flex-basis: 100%;
          width: 100%;
          padding: 0.5rem;
          overflow: hidden;
        "
      >
        <div class="map">map</div>

        <div class="col">plans</div>

        <div class="col">
          <div
            style="
              display: flex;
              flex-direction: column;
              gap: 0.5rem;
              flex-basis: 25%;
              flex-shrink: 0;
              position: relative;
            "
          >
            <form
              class="input-container"
              style="position: relative"
              hx-post="/api/search"
              hx-ext="json-enc"
              hx-target="#starting_address_results"
              hx-swap="outerHTML"
              id="address_form"
            >
              <label for="starting_address">Starting Address</label>
              <div id="res-container">
                <input
                  id="starting_address"
                  name="q"
                  type="text"
                  placeholder="Search..."
                  autocomplete="off"
                  hx-trigger="keyup changed delay:500"
                  hx-post="/api/search"
                  hx-sync="closest form:abort"
                  hx-ext="json-enc"
                  hx-target="#starting_address_results"
                  hx-swap="outerHTML"
                />
                <button type="submit">
                  <i class="fa-solid fa-magnifying-glass-location"></i>
                </button>
                <div
                  id="starting_address_results"
                  style="visibility: hidden"
                ></div>
              </div>
            </form>

            <div id="must-visit">
              <p id="urgent-placeholder">
                Urgent stores that must be visited will be displayed here.
              </p>
            </div>
          </div>

          <div
            style="
              display: flex;
              flex-direction: column;
              overflow: hidden;
              gap: 0.5rem;
            "
          >
            <form
              class="input-container"
              hx-post="/api/store"
              hx-target="#store_search_results"
              hx-ext="json-enc"
              hx-vals="js:{important: JSON.stringify(getImportant())}"
            >
              <label for="store_search">Search Stores</label>
              <div>
                <input
                  id="store_search"
                  type="text"
                  name="q"
                  placeholder="#Store, Name, Address..."
                  autocomplete="off"
                  hx-post="/api/store"
                  hx-trigger="keyup changed"
                  hx-target="#store_search_results"
                  hx-sync="closest form:abort"
                  hx-ext="json-enc"
                  hx-vals="js:{important: JSON.stringify(getImportant())}"
                />

                <button type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
            <div id="store_search_results">
              <div
                hx-post="/api/store"
                hx-trigger="load"
                hx-swap="outerHTML"
                hx-ext="json-enc"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQrnHYiPKBQO0ImU926iIECNkzH3Pp92g&libraries=maps,marker&v=beta"
      defer
    ></script>
  </body>
</html>
