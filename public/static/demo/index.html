<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <link rel="stylesheet" href="/static/css/index.css" />

    <style>
      .container {
        display: flex;
        gap: 1rem;
        width: 100%;
        height: 100%;
        padding: 1rem;
      }

      .card-container {
        height: 100%;
        width: 100%;
        perspective: 1000px;
      }

      .card {
        height: 100%;
        width: 100%;
        background-color: white;
        color: black;
      }
    </style>

    <script type="module">
      const cards = document.getElementsByClassName("card-container");
      for (const card of cards) {
        const c = card.querySelector(".card");
        card.addEventListener("mouseenter", () => {
          c.animate(
            {
              transform: "rotateY(180deg)",
            },
            {
              easing: "cubic-bezier(0.01, 1.06, 0.69, 0.97)",
              duration: 1000,
              fill: "forwards",
            },
          );
        });
        card.addEventListener("mouseleave", () => {
          c.animate(
            {
              transform: "rotateY(0deg)",
            },
            {
              easing: "cubic-bezier(0.01, 1.06, 0.69, 0.97)",
              duration: 1000,
              fill: "forwards",
            },
          );
        });
      }
    </script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-container">
          <div class="card">Hello world</div>
        </div>
        <div class="card-container">
          <div class="card">Hello world</div>
        </div>
        <div class="card-container">
          <div class="card">Hello world</div>
        </div>
        <div class="card-container">
          <div class="card">Hello world</div>
        </div>
        <div class="card-container">
          <div class="card">Hello world</div>
        </div>
      </div>
    </main>
  </body>
</html>
